<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>User Registration</h2>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="userName" class="form-control" [ngClass]= "{'is-invalid' : f.userName.dirty && f.userName.errors}" />
            <div *ngIf="f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">User Name is required !</div>
            </div>
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]= "{'is-invalid' : f.firstName.dirty && f.firstName.errors}" />
            <div *ngIf="f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required !</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]= "{'is-invalid' : f.lastName.dirty && f.lastName.errors}" />
            <div *ngIf="f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required !</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]= "{'is-invalid' : f.email.dirty && f.email.errors}" />
            <div *ngIf="f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required !</div>
              <div *ngIf="f.email.errors.email">Invalid email address !</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.dirty && f.password.errors  }" />
            <div *ngIf="f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': f.confirmPassword.dirty && f.confirmPassword.errors }" />
            <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.minlength">Password must be at least 6 characters !</div>
              <div *ngIf="f.confirmPassword.errors.unmatched">Password doesn't match !</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
